[mysqld]
# Port ayarı
port=3306

# Karakter seti
character-set-server=utf8mb4
collation-server=utf8mb4_unicode_ci

# Data dizini (Electron tarafından runtime'da ayarlanacak)
# datadir=${MYSQL_DATADIR}

# Temel ayarlar
basedir=${MYSQL_BASEDIR}
tmpdir=${MYSQL_TMPDIR}
socket=${MYSQL_SOCKET}

# Performans ayarları
max_connections=100
table_open_cache=2000
tmp_table_size=32M
max_heap_table_size=32M

# InnoDB ayarları
innodb_buffer_pool_size=256M
innodb_log_file_size=64M
innodb_log_buffer_size=8M
innodb_flush_log_at_trx_commit=2
innodb_lock_wait_timeout=50

# Query cache (MariaDB 10.11'de deprecated ama 10.6'da var)
query_cache_type=0
query_cache_size=0

# Logging
log-error=mysql_error.log
log_warnings=2

# Güvenlik
skip-grant-tables=0
skip-networking=0

# Bind address
bind-address=127.0.0.1

[client]
port=3306
socket=${MYSQL_SOCKET}
default-character-set=utf8mb4

[mysql]
default-character-set=utf8mb4

